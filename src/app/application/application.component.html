
<body>
  <div class="container">
    <form action="/action_page.php" (ngSubmit)="save()" class="was-validated">
      
    <div class="row">
      <div class="col-25">
        <label for="name"> Name</label>
      </div>
      <div class="col-75">
        <input type="text" id="name" name="name" [(ngModel)]="apply.name" placeholder="Your name..">
      </div>
    </div>

      <div class="row">
        <div class="col-25">
          <label for="dob">DOB</label>
        </div>
        <div class="col-75">
          <input type="date" id="dob" name="dob" placeholder="Your dob..">
        </div>
      </div>

      <div class="row">
        <div class="col-25">
          <label for="gender">Gender</label>
        </div>
        <div class="col-75">
          <select id="gender" name="gender">
            <option value="female">Female</option>
            <option value="male">Male/option>
            <option value="other">Other</option>
          </select>
        </div>
      </div>

      <div class="row">
        <div class="col-25">
          <label for="mobile">Mobile Number</label>
        </div>
        <div class="col-75">
          <input type="number" id="mobile" name="mobile" placeholder="Your mobile number..">
        </div>
      </div>

      <div class="row">
        <div class="col-25">
          <label for="email">Email</label>
        </div>
        <div class="col-75">
          <input type="number" id="email" name="email" placeholder="Your email id..">
        </div>
      </div>

      <div class="row">
        <div class="col-25">
          <label for="password">Password</label>
        </div>
        <div class="col-75">
          <input type="text" id="password" name="password" placeholder="Create password..">
        </div>
      </div> 
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                          .
      <br>
      <div class="row">
        <input type="submit" value="Submit" [routerLink]="['/upload']">
      </div>
      </form>
  </div>
  </body>
