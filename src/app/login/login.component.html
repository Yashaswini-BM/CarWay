<body>
  
    <form action="">
        <h2><span class="entypo-login"><i class="fa fa-sign-in"></i></span>&nbsp;Car Way Login</h2>
        <button [routerLink]="['/viewloan']" class="submit"><span class="entypo-lock"><i class="fa fa-lock"></i></span></button>
        <span class="entypo-user inputUserIcon">
           <i class="fa fa-user"></i>
         </span>
        <input type="text" class="user" placeholder="username"/>
        <span class="entypo-key inputPassIcon">
           <i class="fa fa-key"></i>
         </span>
        <input type="password" class="pass"placeholder="password"/>
      </form>
    </body>
  <script>
    
  $(".user").focusin(function(){
    $(".inputUserIcon").css("color", "#e74c3c");
  }).focusout(function(){
    $(".inputUserIcon").css("color", "white");
  });
  
  $(".pass").focusin(function(){
    $(".inputPassIcon").css("color", "#e74c3c");
  }).focusout(function(){
    $(".inputPassIcon").css("color", "white");
  });
  </script>
